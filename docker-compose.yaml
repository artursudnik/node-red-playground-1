version: '3.8'

services:
  node-red:
    image: nodered/node-red:3.1.3@sha256:f72381be70e1e1f06ae31fa28fc322fbf806184a2a4b97df765e6916f9204d47
    environment:
      - TZ=Europe/Warsaw
      - FLOWS=/flows/flows.json
    ports:
      - '127.0.0.1:1880:1880'
    command: -s /settings/settings.js
    volumes:
      - ./volumes/node_red_data:/data
      - ./settings:/settings
      - ./volumes/output-data:/output-data
      - ./flows:/flows
