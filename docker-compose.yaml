version: '3.8'

services:
  node-red:
    image: nodered/node-red@sha256:cf9749f31fdaee0a87a27aebf97ef6c051e1b6e77f021806f876055ae8d0b4c8
    environment:
      - TZ=Europe/Warsaw
      - FLOWS=/flows/flows.json
    ports:
      - '127.0.0.1:1880:1880'
    command: -s /settings/settings.js
    volumes:
      - ./volumes/node_red_data:/data
      - ./settings:/settings
      - ./volumes/output-data:/output-data
      - ./flows:/flows
