version: '3.8'

services:
  node-red:
    image: nodered-custom
    pull_policy: build
    build:
      dockerfile: Dockerfile
    environment:
      - TZ=Europe/Warsaw
      - FLOWS=/flows/flows.json
    ports:
      - '127.0.0.1:1880:1880'
    command: -s /settings/settings.js
    volumes:
      - ./volumes/node_red_data:/data
      - ./settings:/settings
      - ./volumes/output-data:/output-data
      - ./flows:/flows
      - ./library:/library
